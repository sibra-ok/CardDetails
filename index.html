<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="card.css">
<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="container">
<div class="cardContainer">
<div class="card">
<img src="images\card-logo.svg" height="37px" width="67px">
<br>
<h2 id="digit">9591 6480  63069  1011</h2>
<div class="bottom" ><h4 id="name">Jane Appleseed</h4>
<h4 id="exp">09/2024</h4></div>
</div>
<br>

<div class="card2">
<br>
<br>
<br>
<br>
<br>
<h4 class="back" id="CVC">000</h4></div></div>


<div class="blank"></div>
<div class="inner"><div class="Hide" id="thank"><h1>THANK YOU!</h1>
 <h3> We've added your card details</h3>
  <button class="continue">Continue</button></div>
<div class="form" id="forms">

<form>
<div class="column"><span class="label">CARDHOLDER NAME</span>
<input type="text" id="text" class="input inputt" placeholder="e.g. Jane Appleseed"></div>
<p id="cardName"></p>

<div class="column">
<span class="label">CARD NUMBER</span>
<input type="number"  id="number" class="input inputt" placeholder="e.g. 1234 5678 9123 0000"></div>
<p id="cardNum"></p>


<span class="label">Exp.Date(MM/YY)   CVC</span><span class="label"></span>
<div id="flex"><input type="number" id="date" class="input  expDate  month" placeholder="MM" min="1" max="12"><input type="number" id="year" mix="1990" max="2040" class="input expDate year" placeholder="YY">

<input type="number" id="cvc" class="input expDate" placeholder="e.g. 123"></div>

<div class="flexError"><p id="cardMonth"></p>&nbsp;<p id="cardCvc"></p></div>



<br>


</form>
<button id="button">Confirm</button></div>



</div>



</div>

</body>
</html>
